<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information Form</title>
    <style>

    </style>
</head>

<body>

    <div class="form-container">
        <h1>Personal Information Form</h1>
        <form action="#" method="POST">

            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div><br><br>

            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div><br><br>
            <div class="form-group">
                <label>Gender:</label><br>
                <label class="radio-label"><input type="radio" name="gender" value="male"> Male</label><br>
                <label class="radio-label"><input type="radio" name="gender" value="female"> Female</label><br>
                <label class="radio-label"><input type="radio" name="gender" value="other"> Other</label><br>
            </div><br><br>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div><br><br>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div><br><br>

            <div class="form-group">
                <label for="address">Home Address:</label>
                <input type="text" id="address" name="address" required placeholder="Street Address">
            </div><br><br>

            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>
            </div><br><br>

            <div class="form-group">
                <label for="state">State/Province:</label>
                <input type="text" id="state" name="state" required>
            </div><br><br>

            <div class="form-group">
                <label for="zip">Zip/Postal Code:</label>
                <input type="text" id="zip" name="zip" required>
            </div><br><br>

            <div class="form-group">
                <label for="country">Country:</label>
                <input type="text" id="country" name="country" required>
            </div><br><br>

            <div class="form-group">
                <label for="emergency-name">Emergency Contact Full Name:</label>
                <input type="text" id="emergency-name" name="emergency-name" required>
            </div><br><br>

            <div class="form-group">
                <label for="emergency-phone">Emergency Contact Phone Number:</label>
                <input type="tel" id="emergency-phone" name="emergency-phone" required>
            </div><br><br>

            <div class="form-group">
                <label for="emergency-relationship">Relationship:</label>
                <input type="text" id="emergency-relationship" name="emergency-relationship" required>
            </div><br><br>

            <div class="form-group form-submit">
                <button type="submit">Submit</button>
            </div><br><br>

        </form>
    </div>

</body>

</html>
